        <div> Lord Shiva has several forms and avatars (manifestation of a deity in physical body form). Although his original ascetic form is widely revered, his Pashupatinath and Vishwanath avatar are also quite famous. But, one of the most fearsome avatars of Lord Shiva is the Kalabhairava. This form of Shiva, described by Adi Shankaracharya in the Kalabhairava Ashtakam, is shown to be naked, black, entwined with a garland of skulls, three eyes, weapons of destruction in his four hands, and entwined with snakes. </div>

        <div> भगवान शिव के कई रूप और अवतार हैं (भौतिक शरीर के रूप में एक देवता की अभिव्यक्ति)। यद्यपि उनका मूल तपस्वी रूप व्यापक रूप से पूजनीय है, उनके पशुपतिनाथ और विश्वनाथ अवतार भी काफी प्रसिद्ध हैं। लेकिन, भगवान शिव के सबसे डरावने अवतारों में से एक कालभैरव हैं। कालभैरव अष्टकम में आदि शंकराचार्य द्वारा वर्णित शिव के इस रूप को नग्न, काला, खोपड़ियों की माला पहने, तीन आँखें, चार हाथों में विनाश के हथियार और साँपों से घिरा हुआ दिखाया गया है। </div>

        <div> The depiction of this form may seem at odds with the dispassionate, calm, and meditative form that many pray to every day, but there is a deep symbolism associated with Kalabhairava. Before finding out what it is, let us first read the lyrics of Kalabhairava Ashtakam. </div>

        <div> इस रूप का चित्रण उस वैराग्य, शांत और ध्यानपूर्ण रूप से भिन्न लग सकता है जिसकी कई लोग प्रतिदिन प्रार्थना करते हैं, लेकिन कालभैरव के साथ एक गहरा प्रतीकवाद जुड़ा हुआ है। यह क्या है यह जानने से पहले आइए सबसे पहले कालभैरव अष्टकम के बोल पढ़ें। </div>

        <div> The vehicle of Kalabhairava is shvaana (a dog). It is the most fearsome depiction of Lord Shiva. Kalabhairava is the lord of death/time. In spirituality, the words ‘death’ and ‘time’ are symbolic. Shvaana is formed from two words shva and na. In Vedic literature, the meaning of shva is tomorrow as well as yesterday, and the meaning of na is not. So shvaana means something which is neither yesterday nor tomorrow, something which is only in the now, the present moment </div>

        <div> कालभैरव का वाहन श्वान (कुत्ता) है। यह भगवान शिव का सबसे डरावना चित्रण है। कालभैरव मृत्यु/समय के स्वामी हैं। अध्यात्म में 'मृत्यु' और 'समय' शब्द प्रतीकात्मक हैं। श्वान दो शब्दों श्व और न से मिलकर बना है। वैदिक साहित्य में श्व का अर्थ कल भी है और बीता हुआ कल भी तथा न का अर्थ नहीं है। तो श्वान का अर्थ है कुछ ऐसा जो न तो कल है और न ही आने वाला कल, कुछ ऐसा जो केवल अभी, वर्तमान क्षण में है </div>

        <div> So, Kalabhairava is someone who is neither yesterday nor tomorrow. He is ever-present in the now. Also, Lord Kalabhairava is the lord of the city of Kashi. This also has a symbolic meaning. In tantra, Kashi is recognized as Agya Chakra, which is located between the eyebrows.. </div>

        <div> तो, कालभैरव वह हैं जो न तो कल हैं और न ही कल हैं। वह वर्तमान में सदैव विद्यमान है। इसके अलावा, भगवान कालभैरव काशी शहर के स्वामी हैं। इसका एक प्रतीकात्मक अर्थ भी है. तंत्र में, काशी को आज्ञा चक्र के रूप में मान्यता दी गई है, जो भौंहों के बीच स्थित है। </div>

        <div> The depiction of Kalabhairava is vikraala (large and fearsome). It signifies that time eats away everything. Anything that is present in this world will dissolve and perish with time. The kings and empires that were here thousands of years ago, the wonders that are present now, and anything that will come in the future - they will all perish as time passes. </div>

        <div> कालभैरव का चित्रण विकराल (बड़ा और डरावना) है। यह इस बात का प्रतीक है कि समय सब कुछ खा जाता है। इस संसार में जो कुछ भी मौजूद है वह समय के साथ विलीन और नष्ट हो जाएगा। हजारों साल पहले जो राजा और साम्राज्य यहां थे, जो चमत्कार अब मौजूद हैं, और जो कुछ भी भविष्य में आएगा - वे सभी समय बीतने के साथ नष्ट हो जाएंगे। </div>

        <div> And where is time? It is not in the past or the future. It is now. And when this realization of time and the present moment comes, our Agya Chakra (the seat of knowledge in our body) gets heightened, signifying the presence of Lord Kalabhairava in us. This leads us to the deepest state of samadhi (meditation) which is also called a state of bhairava. </div>

        <div> और समय कहाँ है? यह अतीत या भविष्य में नहीं है. यह अब है। और जब समय और वर्तमान क्षण का यह एहसास होता है, तो हमारा आज्ञा चक्र (हमारे शरीर में ज्ञान का स्थान) ऊंचा हो जाता है, जो हमारे अंदर भगवान कालभैरव की उपस्थिति का संकेत देता है। यह हमें समाधि (ध्यान) की सबसे गहरी अवस्था की ओर ले जाता है जिसे भैरव की अवस्था भी कहा जाता है। </div>

        <div> In the Kalabhairava Ashtakam, where Adi Shankaracharya praised Lord Kalabhairava as the Lord of Kashi, he actually means the Agya Chakra – signifying total awareness of the present moment. This is also coveted by all the devatas (divine energies). Adi Shankaracharya says that even the lords, those divine energies, bow down at the feet of Kalabhairava, yearning for that state of bliss and samadhi. </div>

        <div> कालभैरव अष्टकम में, जहां आदि शंकराचार्य ने काशी के भगवान के रूप में भगवान कालभैरव की प्रशंसा की, वास्तव में उनका मतलब आज्ञा चक्र है - जो वर्तमान क्षण की कुल जागरूकता का प्रतीक है। यह सभी देवताओं (दिव्य शक्तियों) को भी प्रिय है। आदि शंकराचार्य कहते हैं कि भगवान, वे दिव्य शक्तियां भी, आनंद और समाधि की उस स्थिति के लिए तरसते हुए, कालभैरव के चरणों में झुकते हैं। </div>
        
        <div> Just remembering the state of Kalabhairava, by chanting the Kalabhairava Ashtakam every day gives us knowledge of life and leads us to liberation. We are provided with merits that are unknown, incomprehensible, and intangible. Chanting this ashtakam frees us from shoka (grief), moha (attachment and delusion, the causes of misery), dainya (poverty or the feeling of lack), lobha (greed), kopa (irritability and anger), and tapa (sufferings). </div>
        
        <div> कालभैरव की स्थिति का स्मरण करने मात्र से, प्रतिदिन कालभैरव अष्टकम का जाप करने से हमें जीवन का ज्ञान होता है और मुक्ति की ओर ले जाता है। हमें ऐसे गुण प्रदान किए जाते हैं जो अज्ञात, समझ से बाहर और अमूर्त हैं। इस अष्टकम का जाप हमें शोक (दुख), मोह (लगाव और भ्रम, दुख का कारण), दैन्य (गरीबी या अभाव की भावना), लोभ (लालच), कोप (चिड़चिड़ापन और क्रोध), और तप (कष्ट) से मुक्त करता है। . </div>
        
        <div> Lord Kalabhairava is described as bhoot sangha nayaka - the lord of the pancha bhootas - which are earth, fire, water, air, and ether. He is the granter of all kinds of coveted excellence in life, all the knowledge that we desire. There is a difference between learning and excellence and this state of bliss gives a person all the coveted excellence. By remembering Kalabhairava, a person attains the bliss that is in the deepest state of Samadhi, where you are devoid of all worries - not bothered by nothing. </div>
        
        <div> भगवान कालभैरव को भूत संघ नायक के रूप में वर्णित किया गया है - पंच भूतों के स्वामी - जो पृथ्वी, अग्नि, जल, वायु और आकाश हैं। वह जीवन में सभी प्रकार की वांछित उत्कृष्टता, वह सारा ज्ञान, जो हम चाहते हैं, प्रदान करने वाला है। सीखने और उत्कृष्टता के बीच अंतर है और आनंद की यह स्थिति व्यक्ति को सभी वांछित उत्कृष्टता प्रदान करती है। कालभैरव को याद करने से व्यक्ति को समाधि की सबसे गहरी अवस्था का आनंद प्राप्त होता है, जहां आप सभी चिंताओं से मुक्त हो जाते हैं - किसी भी चीज की चिंता नहीं होती। </div>
